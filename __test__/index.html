<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/modern-normalize">
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				flex-direction: column;
			}
		</style>
	</head>
	<body>
		<div class="el"></div>
		<input type="text">
		<button>Done</button>
		<script src="https://unpkg.com/lunar-icons"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/11.0.0/2/twemoji.min.js" charset="utf-8"></script>
		<script src="/eyejs/" charset="utf-8"></script>
		<script src="/static/emojify.js"></script>
		<script>
			const E = new Emojify(document.querySelector("input"))

			const element = E.createElement()

			document.querySelector(".el").appendChild(element)
		</script>
		<script>
			document.querySelector("button").addEventListener("click", e => {
				eye.test($ => $(document.body).visual())
				eye.checkout()
			})
		</script>
	</body>
</html>
